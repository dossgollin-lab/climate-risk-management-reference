      chapters:
        - chapters/fundamentals/climate-science.qmd
        - chapters/fundamentals/probability-stats.qmd
        - chapters/fundamentals/optimization.qmd
        - chapters/fundamentals/monte-carlo.qmd
        - chapters/fundamentals/ml-nonparametric.qmd
        - chapters/fundamentals/correlation-dimensionality.qmd
        - chapters/fundamentals/model-comparison.qmd
    - part: "**II: Hazard Assessment**"
      chapters:
        - chapters/hazard/extremes.qmd
        - chapters/hazard/downscaling-bias-correction.qmd
        - chapters/hazard/generators.qmd
        - chapters/hazard/physics-models.qmd
        - chapters/hazard/sampling.qmd
        - chapters/hazard/sensitivity-analysis.qmd
    - part: "**III: Risk Management**"
      chapters:
        - chapters/risk/exposure-vulnerability.qmd
        - chapters/risk/expectations-cost-benefit.qmd
        - chapters/risk/policy-search.qmd
        - chapters/risk/risk-transfer.qmd
        - chapters/risk/deep-uncertainty.qmd
        - chapters/risk/robustness.qmd
        - chapters/risk/adaptive.qmd
        - chapters/risk/social-science.qmd

    - part: "**Computational Case Studies**"
      chapters: 
        - notebooks/index.qmd
        - notebooks/mosquitos.qmd

    - chapters/references.qmd

  appendices: 
    - "chapters/appendices/software.qmd"
    - "chapters/appendices/julia.qmd"
    - "chapters/appendices/llm.qmd"
  
  search:
    location: sidebar
    type: textbox

  sidebar:
    collapse-level: 0
    footer: |
      This project is **under construction.**
      Each page is either:
      üöß Planning, ‚úèÔ∏è Draft, or complete.


bibliography: references.bib

# Book-level citation metadata
citation:
  type: book
  title: "Climate Risk Assessment and Management"
  author: "James Doss-Gollin"
  issued: "2025"
  publisher: "Self-published"
  license: "CC BY-SA 4.0"
google-scholar: true

format:
  html:
    theme: 
      - zephyr # spacelab pulse default zephyr flatly
      - _assets/scss/custom.scss
    fontsize: 0.95em
    code-overflow: wrap
    anchor-sections: true
    callout-appearance: simple
    reference-location: section
    citations-hover: true
    code-annotations: hover
    code-line-numbers: true
    html-math-method: mathjax
    date-format: iso
    notebook-links: true
  pdf:
    papersize: letter
    number-sections: true
    geometry:
      - top=1in
      - bottom=1in
      - left=1in
      - right=1in

glossary:
  path: _glossary.yml
  popup: hover
  show: true

# execution options
cache: true
fig-format: svg