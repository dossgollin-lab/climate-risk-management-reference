project:
  type: book
  preview:
    port: 4200

book:
  title: "Climate Risk Assessment and Management"
  author: "James Doss-Gollin"
  date: "2/19/2025"
  page-footer:
    left: |
      <span class="faux-block">{{< fa brands creative-commons >}} {{< var years >}} [{{< var author >}}](https://orcid.org/{{< var orcid >}})</span>
      <span class="faux-block">
    center: |
      All content licensed under [{{< fa brands creative-commons >}} {{< fa brands creative-commons-by >}} Creative Commons CC BY 4.0](https://creativecommons.org/licenses/by/4.0/)</span>

    right: |
      <span class="faux-block">Made with Julia and [Quarto](https://quarto.org/).</span>
      <span class="faux-block">[View the source at {{< fa brands github >}} GitHub]({{< var github-url >}})</span>
    
  chapters:
    - index.qmd
    - pages/author.qmd
    - chapters/preface.qmd
    - part: "Part I: Building Blocks"
      chapters:
        - chapters/fundamentals/intro.qmd
        - chapters/fundamentals/probability-stats.qmd
        - chapters/fundamentals/optimization.qmd
        - chapters/fundamentals/monte-carlo.qmd
        - chapters/fundamentals/ml-nonparametric.qmd
        - chapters/fundamentals/spatiotemporal.qmd
        - chapters/fundamentals/model-comparison.qmd
    - part: "Part II: Climate Hazards, Extremes, and Catastrophes"
      chapters:
        - chapters/hazard/intro.qmd
        - chapters/hazard/climate-science.qmd
        - chapters/hazard/extremes.qmd
        - chapters/hazard/downscaling-bias-correction.qmd
        - chapters/hazard/perturbations.qmd
        - chapters/hazard/generators.qmd
        - chapters/hazard/sampling.qmd
        - chapters/hazard/model-chains.qmd
    - part: "Part III: Risk Analysis and Management"
      chapters:
        - chapters/risk/intro.qmd
        - chapters/risk/expectations-cost-benefit.qmd
        - chapters/risk/policy-search.qmd
        - chapters/risk/risk-transfer.qmd
        - chapters/risk/deep-uncertainty.qmd
        - chapters/risk/robustness.qmd
        - chapters/risk/adaptive.qmd
        - chapters/risk/social-science.qmd
    - chapters/references.qmd

    - part: "Computational Notebooks"
      chapters: 
        - "notebooks/block-maxima.qmd"
        - "notebooks/lake-problem.qmd"
        - "notebooks/mosquitos.qmd"
        - "notebooks/nonstationary-gev-fooled.qmd"
        - "notebooks/sewells-point.qmd"
    - chapters/resources.qmd


  appendices: 
    - "chapters/appendices/julia.qmd"
    - "chapters/appendices/software.qmd"
    - "chapters/appendices/llm.qmd"
  
  search:
    location: sidebar
    type: textbox

  sidebar:
    collapse-level: 1


bibliography: references.bib

format:
  html:
    theme: flatly
    code-overflow: wrap
    anchor-sections: true
    callout-appearance: simple
    reference-location: section
    citations-hover: true
    code-annotations: hover
    code-line-numbers: true
    html-math-method: mathjax
    date-format: iso
    notebook-links: true

glossary:
  path: _glossary.yml
  popup: click
  show: true

# execution options
execute:
  freeze: auto  
  cache: true
  jupyter: julia-1.11

citation: true
