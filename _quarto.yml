bibliography: references.bib

# Book-level citation metadata
citation:
  type: book
  title: "Climate Risk Assessment and Management"
  author: "James Doss-Gollin"
  url: "https://jamesdossgollin.me/teaching/climate-risk-management-book/"
  issued: "2025"
  publisher: "Self-published"
  license: "CC BY-SA 4.0"
google-scholar: true

format:
  html:
    theme: flatly
    code-overflow: wrap
    anchor-sections: true
    callout-appearance: simple
    reference-location: section
    citations-hover: true
    code-annotations: hover
    code-line-numbers: true
    html-math-method: mathjax
    date-format: iso
    notebook-links: true

glossary:
  path: _glossary.yml
  popup: hover
  show: true

# execution options
execute:
  freeze: true
  cache: true
  jupyter: julia-1.11